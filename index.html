<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppCookie01</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Klaro CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.kiprotect.com/klaro/v0.7/klaro.min.css" /> -->
    <link rel="stylesheet" href="klarov07/css/klaro.min.css" />

    <!-- Custom Style -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .cookie-img {
            width: 180px;
            height: 180px;
            object-fit: contain;
            margin-top: 40px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .navbar {
            padding: 1rem;
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.3rem;
        }

        .lang-btn {
            border-radius: 20px;
            padding: 5px 15px;
            margin-left: 5px;
        }

        main {
            padding-top: 40px;
            padding-bottom: 40px;
            min-height: 60vh;
        }

        footer {
            background: #ffffff;
            padding: 15px 0;
            font-size: 0.9rem;
        }
    </style>

    <!-- Klaro Config -->
    <script src="klarov07/configs/klaro-config.js"></script>
    <script src="js/language-switcher.js"></script>

    <!-- <script defer data-config="klaroConfig" type="application/javascript"
        src="https://cdn.kiprotect.com/klaro/v0.7/klaro.js"></script> -->

    <script defer data-config="klaroConfig" type="application/javascript"
            src="klarov07/js/klaro.js"></script>


    <!-- Google Tag Manager -->
    <script data-type="application/javascript" type="text/plain" data-name="google-tag-manager">
        (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
        new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
        j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
        'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
        })(window,document,'script','dataLayer','GTM-NVXBNM3M');
    </script>
</head>

<body>

    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NVXBNM3M" height="0" width="0"
            style="display:none;visibility:hidden"></iframe>
    </noscript>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">AppCookie01</a>

            <div class="d-flex">
                <button onclick="changeLanguage('th')" class="btn btn-outline-primary lang-btn">TH</button>
                <button onclick="changeLanguage('en')" class="btn btn-outline-secondary lang-btn">EN</button>
            </div>
        </div>
    </nav>


    <!-- Main Content -->
    <div class="container text-center">
        <main role="main">

            <!-- รูปคุกกี้ตรงกลาง -->
            <img class="cookie-img" src="https://cdn-icons-png.flaticon.com/512/1047/1047711.png" alt="Cookie">

            <h1 class="mt-4">Welcome to AppCookie01</h1>
            <p class="mt-3 text-muted">
                ระบบจัดการคุกกี้พร้อมการเลือกภาษา (TH/EN)
            </p>
            <button onclick="klaro.show()" class="btn btn-secondary">
                ตั้งค่าคุกกี้ใหม่
            </button>

            <a href="#" id="cookie-settings-link">
                ตั้งค่าคุกกี้
            </a>

        </main>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

<script>
   document.getElementById('cookie-settings-link')
        .addEventListener('click', function (e) {
            e.preventDefault();

            if (hasKlaroConsent()) {
                // เคยกด Accept หรือ Decline แล้ว
                klaro.show();
            } else {
                // ยังไม่เคยตัดสินใจ
                console.log('ยังไม่มีการให้ความยินยอม');
            }
        });
</script>

</html>
